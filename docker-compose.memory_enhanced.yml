# Memory-Enhanced Docker Compose Configuration

version: '3.8'

services:
  # Memory-Enhanced Conveyancing Application
  conveyancing-app:
    build:
      context: .
      dockerfile: Dockerfile.memory_enhanced
    container_name: conveyancing-memory-app
    ports:
      - "8000:8000"
    environment:
      - MEM0_API_KEY=${MEM0_API_KEY}
      - CONVEYANCING_PROJECT_ID=${CONVEYANCING_PROJECT_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=postgresql://conveyancing:${POSTGRES_PASSWORD}@postgres:5432/conveyancing
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ./memory:/app/memory
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - conveyancing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: conveyancing-postgres
    environment:
      - POSTGRES_DB=conveyancing
      - POSTGRES_USER=conveyancing
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - conveyancing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conveyancing -d conveyancing"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: conveyancing-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - conveyancing-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: conveyancing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - conveyancing-app
    restart: unless-stopped
    networks:
      - conveyancing-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: conveyancing-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - conveyancing-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: conveyancing-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - conveyancing-network

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.memory_enhanced
    container_name: conveyancing-celery-worker
    command: celery -A q_and_a_orchestra_agent.core.celery worker --loglevel=info --concurrency=4
    environment:
      - MEM0_API_KEY=${MEM0_API_KEY}
      - CONVEYANCING_PROJECT_ID=${CONVEYANCING_PROJECT_ID}
      - DATABASE_URL=postgresql://conveyancing:${POSTGRES_PASSWORD}@postgres:5432/conveyancing
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./memory:/app/memory
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - conveyancing-network

  # Celery Beat for Scheduled Tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.memory_enhanced
    container_name: conveyancing-celery-beat
    command: celery -A q_and_a_orchestra_agent.core.celery beat --loglevel=info
    environment:
      - MEM0_API_KEY=${MEM0_API_KEY}
      - CONVEYANCING_PROJECT_ID=${CONVEYANCING_PROJECT_ID}
      - DATABASE_URL=postgresql://conveyancing:${POSTGRES_PASSWORD}@postgres:5432/conveyancing
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./memory:/app/memory
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - conveyancing-network

  # Flower for Celery Monitoring
  flower:
    build:
      context: .
      dockerfile: Dockerfile.memory_enhanced
    container_name: conveyancing-flower
    command: celery -A q_and_a_orchestra_agent.core.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - conveyancing-network

  # Document Processing Service
  doc-processor:
    build:
      context: .
      dockerfile: Dockerfile.memory_enhanced
    container_name: conveyancing-doc-processor
    command: python -m q_and_a_orchestra_agent.services.document_processor
    environment:
      - MEM0_API_KEY=${MEM0_API_KEY}
      - CONVEYANCING_PROJECT_ID=${CONVEYANCING_PROJECT_ID}
      - DATABASE_URL=postgresql://conveyancing:${POSTGRES_PASSWORD}@postgres:5432/conveyancing
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./memory:/app/memory
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - conveyancing-network

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: conveyancing-backup
    command: |
      sh -c "
      while true; do
        echo 'Creating backup...'
        pg_dump -h postgres -U conveyancing -d conveyancing > /backup/conveyancing_$(date +%Y%m%d_%H%M%S).sql
        echo 'Backup completed. Sleeping for 24 hours...'
        sleep 86400
      done
      "
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backup
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - conveyancing-network

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Networks
networks:
  conveyancing-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
