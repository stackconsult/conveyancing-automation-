# Agent Orchestra v2 Tenant Configuration
# Multi-tenant setup with complete isolation and customization

# =============================================================================
# DEFAULT TENANT CONFIGURATION
# =============================================================================

default:
  # Basic tenant information
  tenant_name: "Default Tenant"
  display_name: "Default"
  tenant_type: "standard"
  
  # Model access (empty = all models allowed)
  allowed_models: []
  blocked_models: []
  
  # Budget limits
  monthly_budget_usd: 1000
  daily_budget_usd: 50
  
  # Routing preferences
  routing_mode: "local-preferred"
  custom_policy_weights: null
  
  # Feature flags
  enable_semantic_cache: true
  enable_response_validation: true
  enable_audit_logging: true
  enable_budget_management: true
  enable_analytics: true
  
  # Data residency
  data_region: "us-east"
  db_schema: "tenant_default"
  vector_db_namespace: "tenant_default"
  
  # Contact information
  admin_email: "admin@example.com"
  billing_contact: "billing@example.com"
  
  # Custom settings
  custom_settings:
    cache_similarity_threshold: 0.95
    validation_quality_threshold: 0.6
    budget_alert_threshold: 80

# =============================================================================
# ENTERPRISE TENANTS
# =============================================================================

# Large enterprise with high budget and premium features
enterprise_acme:
  tenant_name: "ACME Corporation"
  display_name: "ACME Corp"
  tenant_type: "enterprise"
  
  # Model access - premium models only
  allowed_models:
    - "gpt-4-turbo"
    - "claude-3-5-sonnet-20241022"
    - "claude-3-opus-20240229"
  blocked_models:
    - "gpt-3.5-turbo"  # Too basic for enterprise
  
  # High budget limits
  monthly_budget_usd: 10000
  daily_budget_usd: 500
  
  # Performance-focused routing
  routing_mode: "performance"
  custom_policy_weights:
    cost: 0.1      # Less cost sensitive
    quality: 0.8   # Heavily prioritize quality
    latency: 0.1   # Some latency consideration
  
  # All features enabled
  enable_semantic_cache: true
  enable_response_validation: true
  enable_audit_logging: true
  enable_budget_management: true
  enable_analytics: true
  enable_advanced_monitoring: true
  enable_custom_reports: true
  
  # Data residency (EU)
  data_region: "eu-west"
  db_schema: "tenant_acme"
  vector_db_namespace: "tenant_acme"
  
  # Enterprise contacts
  admin_email: "it-admin@acme.com"
  billing_contact: "finance@acme.com"
  security_contact: "security@acme.com"
  
  # Custom settings
  custom_settings:
    cache_similarity_threshold: 0.98  # Higher precision
    validation_quality_threshold: 0.8  # Stricter validation
    budget_alert_threshold: 70        # Earlier alerts
    compliance_mode: "strict"
    audit_retention_days: 3650        # 10 years

# =============================================================================
# STARTUP TENANTS
# =============================================================================

# Budget-conscious startup
startup_techco:
  tenant_name: "TechCo Startup"
  display_name: "TechCo"
  tenant_type: "startup"
  
  # Model access - cost-effective models
  allowed_models:
    - "llama3-8b-instruct"      # Free local
    - "deepseek-coder"         # Cheap cloud
    - "claude-3-haiku-20240307" # Cheapest premium
  blocked_models:
    - "gpt-4-turbo"            # Too expensive
    - "claude-3-5-sonnet-20241022"  # Too expensive
  
  # Limited budget
  monthly_budget_usd: 500
  daily_budget_usd: 25
  
  # Cost-optimized routing
  routing_mode: "cost_optimized"
  custom_policy_weights:
    cost: 0.7      # Heavily cost-focused
    quality: 0.2   # Minimum quality
    latency: 0.1   # Less concern
  
  # Essential features only
  enable_semantic_cache: true      # Save costs
  enable_response_validation: false  # Save costs
  enable_audit_logging: true
  enable_budget_management: true
  enable_analytics: false         # Save costs
  
  # Data residency
  data_region: "us-east"
  db_schema: "tenant_techco"
  vector_db_namespace: "tenant_techco"
  
  # Startup contacts
  admin_email: "founder@techco.com"
  billing_contact: "founder@techco.com"
  
  # Custom settings
  custom_settings:
    cache_similarity_threshold: 0.90  # Lower threshold for more hits
    budget_alert_threshold: 90        # Later alerts to avoid noise
    cost_optimization_aggressive: true

# =============================================================================
# DEVELOPMENT TENANTS
# =============================================================================

# Internal development team
dev_internal:
  tenant_name: "Internal Development"
  display_name: "Dev Team"
  tenant_type: "internal"
  
  # Model access - local models only for development
  allowed_models:
    - "llama3-8b-instruct"
