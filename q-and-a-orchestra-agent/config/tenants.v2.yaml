  custom_policy_weights:
    cost: 0.8      # Prefer free local models
    quality: 0.15   # Less critical for dev
    latency: 0.05  # Not critical
  
  # Development features
  enable_semantic_cache: true
  enable_response_validation: false  # Disabled for testing
  enable_audit_logging: true
  enable_budget_management: true
  enable_analytics: false
  enable_debug_mode: true
  
  # Data residency
  data_region: "us-east"
  db_schema: "tenant_dev"
  vector_db_namespace: "tenant_dev"
  
  # Development contacts
  admin_email: "dev-team@company.com"
  
  # Custom settings
  custom_settings:
    cache_similarity_threshold: 0.85  # More permissive for dev
    debug_logging: true
    test_mode: true
    mock_external_apis: true

