# =============================================================================
# GOVERNMENT TENANTS
# =============================================================================

# Government agency with strict compliance
gov_agency:
  tenant_name: "Government Agency"
  display_name: "Gov Agency"
  tenant_type: "government"
  
  # Model access - approved models only
  allowed_models:
    - "llama3-8b-instruct"      # Local (more secure)
    - "claude-3-5-sonnet-20241022"  # Approved for gov use
  blocked_models:
    - "gpt-4-turbo"            # Not approved yet
  
  # Government budget
  monthly_budget_usd: 5000
  daily_budget_usd: 250
  
  # Security-focused routing
  routing_mode: "local-preferred"  # Prefer local for security
  custom_policy_weights:
    cost: 0.3      # Moderate cost concern
    quality: 0.6   # High quality required
    security: 0.1   # Security priority
  
  # Compliance features
  enable_semantic_cache: true
  enable_response_validation: true
  enable_audit_logging: true
  enable_budget_management: true
  enable_analytics: true
  enable_compliance_mode: true
  enable_data_encryption: true
  
  # Data residency (US government data)
  data_region: "us-gov-east"
  db_schema: "tenant_gov"
  vector_db_namespace: "tenant_gov"
  
  # Government contacts
  admin_email: "it-director@agency.gov"
  security_contact: "security@agency.gov"
  compliance_officer: "compliance@agency.gov"
  
  # Custom settings
  custom_settings:
    cache_similarity_threshold: 0.98  # High precision
    validation_quality_threshold: 0.9  # Strict validation
    audit_retention_days: 3650        # 10 years for gov records
    compliance_level: "fips"
    data_classification: "sensitive"
    access_control: "rbac"

# =============================================================================
# TENANT TEMPLATES
# =============================================================================

# These templates can be used to quickly create new tenants
tenant_templates:
  small_business:
    monthly_budget_usd: 300
    daily_budget_usd: 15
    routing_mode: "cost_optimized"
    allowed_models: ["llama3-8b-instruct", "claude-3-haiku-20240307"]
    
  medium_business:
    monthly_budget_usd: 2000
    daily_budget_usd: 100
    routing_mode: "balanced"
    allowed_models: ["llama3-8b-instruct", "gpt-4-turbo", "claude-3-5-sonnet-20241022"]
    
  large_enterprise:
    monthly_budget_usd: 15000
    daily_budget_usd: 750
    routing_mode: "performance"
    allowed_models: ["gpt-4-turbo", "claude-3-5-sonnet-20241022", "claude-3-opus-20240229"]

# =============================================================================
# GLOBAL TENANT SETTINGS
# =============================================================================

global_settings:
  # Default feature flags for new tenants
  default_features:
    enable_semantic_cache: true
    enable_response_validation: true
    enable_audit_logging: true
    enable_budget_management: true
    enable_analytics: false  # Disabled by default for cost
  
  # Default budget for new tenants
  default_budget:
    monthly_usd: 1000
    daily_usd: 50
  
  # Default routing for new tenants
  default_routing_mode: "local-preferred"
  
  # Security defaults
  default_security:
    enable_rate_limiting: true
    rate_limit_per_minute: 60
    enable_input_validation: true
    max_input_length: 50000
  
  # Compliance requirements
  compliance_requirements:
    audit_retention_days: 2555  # 7 years
    data_encryption: true
    access_logging: true
  
  # Tenant lifecycle
  lifecycle:
    trial_period_days: 30
    inactive_threshold_days: 90
    cleanup_after_days: 365
