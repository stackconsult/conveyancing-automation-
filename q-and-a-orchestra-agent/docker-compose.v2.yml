# Agent Orchestra v2 Docker Compose
# Production-ready multi-service deployment with TimescaleDB, Redis, Weaviate

version: '3.8'

services:
  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  orchestra-v2:
    build:
      context: .
      dockerfile: Dockerfile.v2
    container_name: orchestra-v2
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://orchestra:password@timescaledb:5432/orchestra_v2
      - REDIS_URL=redis://redis:6379/0
      - VECTOR_DB_URL=http://weaviate:8080
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENABLE_AUTO_DISCOVERY=true
      - ENABLE_SEMANTIC_CACHE=true
      - ENABLE_RESPONSE_VALIDATION=true
      - ENABLE_MULTI_TENANCY=true
      - ENABLE_AUDIT_LOGGING=true
      - PROMETHEUS_ENABLED=true
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - orchestra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # DATABASE SERVICES
  # =============================================================================

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: orchestra-timescaledb
    environment:
      - POSTGRES_DB=orchestra_v2
      - POSTGRES_USER=orchestra
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./migrations/v2_schemas.sql:/docker-entrypoint-initdb.d/01-schemas.sql:ro
      - ./migrations/init-timescaledb.sh:/docker-entrypoint-initdb.d/02-init-timescaledb.sh:ro
    networks:
      - orchestra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestra -d orchestra_v2"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # CACHE & MESSAGE BROKER
  # =============================================================================

  redis:
    image: redis:7-alpine
    container_name: orchestra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - orchestra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # VECTOR DATABASE
  # =============================================================================

  weaviate:
    image: semitechnologies/weaviate:1.22.4
    container_name: orchestra-weaviate
    ports:
      - "8080:8080"
      - "8081:8081"  # GraphQL endpoint
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=text2vec-openai,generative-openai,qna-openai
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - orchestra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # LOCAL LLM PROVIDER
  # =============================================================================

  ollama:
    image: ollama/ollama:latest
    container_name: orchestra-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - orchestra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================================================
  # MONITORING & OBSERVABILITY
  # =============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: orchestra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - orchestra-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: orchestra-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - orchestra-network
    restart: unless-stopped

  # =============================================================================
  # LOG MANAGEMENT
  # =============================================================================

  loki:
    image: grafana/loki:latest
    container_name: orchestra-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - orchestra-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: orchestra-promtail
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/orchestra:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - orchestra-network
    restart: unless-stopped

  # =============================================================================
  # LOAD BALANCING (Optional)
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: orchestra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - orchestra-v2
    networks:
      - orchestra-network
    restart: unless-stopped

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  timescaledb_data:
    driver: local
  redis_data:
    driver: local
  weaviate_data:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  orchestra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
