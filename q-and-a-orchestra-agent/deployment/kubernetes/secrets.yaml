apiVersion: v1
kind: Secret
metadata:
  name: orchestra-secrets
  namespace: orchestra-planner
  labels:
    app: q-and-a-orchestra-agent
type: Opaque
data:
  # Base64 encoded values
  # Replace these with your actual encoded values
  ANTHROPIC_API_KEY: <base64-encoded-anthropic-api-key>
  GITHUB_TOKEN: <base64-encoded-github-token>
  SECRET_KEY: <base64-encoded-secret-key>
  JWT_SECRET_KEY: <base64-encoded-jwt-secret-key>

