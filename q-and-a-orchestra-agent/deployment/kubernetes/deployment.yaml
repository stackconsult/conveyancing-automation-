metadata:
  name: jaeger
  namespace: orchestra-planner
  labels:
    app: jaeger
    component: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        component: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        ports:
        - containerPort: 16686
          name: jaeger-ui
