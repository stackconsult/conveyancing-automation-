apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestra-agent
  namespace: orchestra-planner
  labels:
    app: q-and-a-orchestra-agent
    component: orchestra-agent
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: q-and-a-orchestra-agent
      component: orchestra-agent
  template:
    metadata:
      labels:
        app: q-and-a-orchestra-agent
        component: orchestra-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: orchestra-agent
        image: orchestra-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: REDIS_URL
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: orchestra-secrets
              key: ANTHROPIC_API_KEY
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: orchestra-secrets
              key: GITHUB_TOKEN
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: orchestra-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: orchestra-secrets
              key: JWT_SECRET_KEY
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: API_PORT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: DEBUG
        - name: PROMETHEUS_PORT
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: PROMETHEUS_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: LOG_FORMAT
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: JAEGER_ENDPOINT
        - name: GITHUB_REPO_OWNER
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: GITHUB_REPO_OWNER
        - name: GITHUB_REPO_NAME
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: GITHUB_REPO_NAME
        - name: MAX_DESIGN_ITERATIONS_PER_HOUR
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: MAX_DESIGN_ITERATIONS_PER_HOUR
        - name: MAX_IMPLEMENTATIONS_PER_DAY
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: MAX_IMPLEMENTATIONS_PER_DAY
        - name: MAX_CONCURRENT_OPERATIONS
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: MAX_CONCURRENT_OPERATIONS
        - name: MONTHLY_BUDGET_LIMIT
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: MONTHLY_BUDGET_LIMIT
        - name: COST_ALERT_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: orchestra-config
              key: COST_ALERT_THRESHOLD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      restartPolicy: Always

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: orchestra-planner
  labels:
    app: redis
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      component: redis
  template:
    metadata:
      labels:
        app: redis
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_PASSWORD
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: orchestra-planner
  labels:
    app: postgres
    component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      component: postgres
  template:
    metadata:
      labels:
        app: postgres
        component: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: postgres-init
        configMap:
          name: postgres-init
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: orchestra-planner
  labels:
    app: prometheus
    component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      component: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        component: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
          name: prometheus
          protocol: TCP
        command:
        - /bin/prometheus
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --web.console.libraries=/etc/prometheus/console_libraries
        - --web.console.templates=/etc/prometheus/consoles
        - --storage.tsdb.retention.time=200h
        - --web.enable-lifecycle
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: prometheus-pvc

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: orchestra-planner
  labels:
    app: grafana
    component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      component: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: grafana
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secret
              key: GF_SECURITY_ADMIN_PASSWORD
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
        - name: grafana-config
          mountPath: /etc/grafana
      volumes:
      - name: grafana-data
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-config
        configMap:
          name: grafana-config

---

apiVersion: apps/v1
